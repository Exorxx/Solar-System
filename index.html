<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury-orbit">
      <button class="planet mercury" data-planet="Mercury"></button>
    </div>

    <div class="orbit venus-orbit">
      <button class="planet venus" data-planet="Venus"></button>
    </div>

    <div class="orbit earth-orbit">
      <button class="planet earth" data-planet="Earth"></button>
    </div>

    <div class="orbit mars-orbit">
      <button class="planet mars" data-planet="Mars"></button>
    </div>

    <div class="orbit asteroid-belt-orbit">
      <button class="belt asteroid" data-belt="Asteroid"></button>
    </div>

    <div class="orbit jupiter-orbit">
      <button class="planet jupiter" data-planet="Jupiter"></button>
    </div>

    <div class="orbit saturn-orbit">
      <button class="planet saturn" data-planet="Saturn"></button>
    </div>

    <div class="orbit uranus-orbit">
      <button class="planet uranus" data-planet="Uranus"></button>
    </div>

    <div class="orbit neptune-orbit">
      <button class="planet neptune" data-planet="Neptune"></button>
    </div>

    <div class="orbit kuiper-belt-orbit">
      <button class="belt kuiper" data-belt="Kuiper"></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
